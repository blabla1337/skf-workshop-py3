{% extends "layout/layout.html" %} {% block title %}Index{% endblock %} {% block content %}
<h1 class="page-header">About State</h1>

<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            About the system you are looking at!
        </div>
        <div class="panel-body">
            <form method="post" action="/about/sync">
                <div class="form-group">
                    <label for="exampleInputEmail1">Manual sync action between 2 apps</label>
                    <textarea class="form-control" id="textarea" name="obj"></textarea>        
                </div>
                <div class="form-group">
                    <button  class="btn btn-primary form-control" type="submit">Sync</button>
                </div>
            </form>
            <center>
                <p style="font-size:2em;"> Synchronizing data from other system
                    <br> {% autoescape false %} {{content}} {% endautoescape %}</p>
            </center>
        </div>
        <div class="panel-footer">
            Hacking challenges
        </div>
    </div>
</div>
{% endblock %}
